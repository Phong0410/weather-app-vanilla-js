<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./style.css" />

    <script src="./js/moment.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <div class="main-section">
        <div class="search-bar">
          <i class="fas fa-search search-icon"></i>
          <input
            type="text"
            name="search-city"
            id="search-input"
            placeholder="Country..."
          />
        </div>
        <div class="info-wrapper">
          <p class="city-name">--</p>
          <p class="date-time">Today</p>
          <p class="weather-state">--</p>
          <img
            src="http://openweathermap.org/img/wn/10d@2x.png"
            alt="weather icon"
            class="weather-icon"
          />
          <p class="temperature">--</p>
        </div>
      </div>
      <div class="additional-section">
        <div class="row">
          <div class="item">
            <div class="label">Sunrise</div>
            <div class="value sunrise">--:--</div>
          </div>
          <div class="item">
            <div class="label">Sunset</div>
            <div class="value sunset">--:--</div>
          </div>
        </div>
        <div class="row">
          <div class="item">
            <div class="label">Humidity</div>
            <div class="value"><span class="humidity">--</span>%</div>
          </div>
          <div class="item">
            <div class="label">Wind speed</div>
            <div class="value"><span class="wind-speed">--</span> km/h</div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./js/weather.js"></script>
  </body>
</html>
